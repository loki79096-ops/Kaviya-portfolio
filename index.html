<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kaviya D — Portfolio</title>
  <style>
    :root{
      --accent:#6C5CE7;
      --muted:#6b7280;
      --bg:#0f1724;
      --card:#0b1220;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.03);
      --glass-border: rgba(255,255,255,0.06);
      --radius:18px;
      --max-w:1100px;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071023 0%, #071428 50%, #031025 100%);font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#e6eef8}
    .wrap{max-width:var(--max-w);margin:32px auto;padding:24px;}header{display:flex;gap:20px;align-items:center}
.profile-card{display:flex;gap:20px;align-items:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid var(--glass-border);padding:18px;border-radius:16px;backdrop-filter: blur(6px)}
.photo{width:130px;height:130px;border-radius:16px;overflow:hidden;flex:0 0 130px;border:2px solid rgba(255,255,255,0.04)}
.photo img{width:100%;height:100%;object-fit:cover;display:block}
.intro h1{margin:0;font-size:22px}
.intro p{margin:6px 0;color:var(--muted)}
.chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.chip{background:var(--glass);padding:8px 12px;border-radius:999px;font-size:13px;color:#dce9ff;border:1px solid rgba(255,255,255,0.03)}

main{display:grid;grid-template-columns:1fr 380px;gap:20px;margin-top:22px}
.panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid var(--glass-border); padding:20px;border-radius:14px}
h2{margin:0 0 12px 0}

.about p{color:#cfe6ff}
.skill{margin-bottom:12px}
.skill .bar{height:12px;background:var(--glass-2);border-radius:999px;overflow:hidden}
.skill .bar > i{display:block;height:100%;width:0%;border-radius:999px;background:linear-gradient(90deg,var(--accent),#00c2ff);transition:width 900ms cubic-bezier(.2,.9,.2,1)}

.projects{display:flex;flex-direction:column;gap:12px}
.proj{display:grid;grid-template-columns: 1fr 120px;gap:12px;align-items:center;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
.proj h3{margin:0;font-size:15px}
.proj p{margin:6px 0;color:var(--muted);font-size:13px}

.education{display:flex;flex-direction:column;gap:10px}
.edu-item{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}

aside .contact-list{display:flex;flex-direction:column;gap:8px}
.btn{display:inline-flex;gap:8px;align-items:center;background:linear-gradient(90deg,var(--accent),#00c2ff);border:none;padding:10px 12px;color:white;border-radius:10px;cursor:pointer;font-weight:600}
.muted{color:var(--muted);font-size:13px}

footer{margin-top:22px;text-align:center;color:var(--muted);font-size:13px}

@media (max-width:900px){main{grid-template-columns:1fr} .photo{width:108px;height:108px}}

.fade-up{opacity:0;transform:translateY(8px);animation:fadeUp 700ms forwards}
@keyframes fadeUp{to{opacity:1;transform:none}}

.accent-bubble{position:fixed;right:18px;bottom:18px;padding:12px 14px;background:linear-gradient(90deg,#1e293b, rgba(255,255,255,0.02));border-radius:12px;border:1px solid var(--glass-border);backdrop-filter: blur(6px)}

  </style>
</head>
<body>
  <div class="wrap">
    <header class="fade-up">
      <div class="profile-card">
        <div class="photo">
          <img id="profilePhoto" src="photo.jpg" alt="Kaviya Photo">
        </div>
        <div class="intro">
          <h1 id="fullname">KAVIYA D</h1>
          <p id="location">Udumalpet | Coimbatore</p>
          <div class="chips" id="contactChips">

          </div>
          <div style="margin-top:12px">
            <input id="photoInput" type="file" accept="image/*" style="display:none">
            <button class="btn" id="changePhotoBtn">Choose Photo</button>
            <button class="btn" id="printBtn" style="background:transparent;border:1px solid var(--glass-border);color:var(--accent);margin-left:8px">Print Resume</button>
          </div>
        </div>
      </div>
    </header><main>
  <section class="panel about fade-up">
    <h2>Summary</h2>
    <p id="summary"></p>

    <h2 style="margin-top:18px">Technical Skills</h2>
    <div id="skills"></div>

    <h2 style="margin-top:18px">Projects</h2>
    <div class="projects" id="projects"></div>
  </section>

  <aside>
    <div class="panel fade-up">
      <h2>Education</h2>
      <div class="education" id="educationList"></div>

      <h2 style="margin-top:18px">Certifications</h2>
      <ul id="certs" class="muted"></ul>

      <h2 style="margin-top:18px">Contact</h2>
      <div class="contact-list" id="contactList"></div>
    </div>

    <div class="panel fade-up" style="margin-top:12px">
      <h2>Quick Actions</h2>
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px">
        <button class="btn" id="emailMe" style="background:transparent;border:1px solid var(--glass-border);color:var(--accent)">Email</button>
      </div>
    </div>
  </aside>
</main>

<div class="accent-bubble">Preview mode • Responsive</div>

  </div>  <script>
    
    const profileSrc = 'photo.jpg'; 

    const data = {
      fullname: 'KAVIYA D',
      location: 'Udumalpet | Coimbatore',
      email: 'kaviyadhanaraj01@gmail.com',
      phone: '+91 93456 16956',
      summary: `Looking for a challenging career which will demand the best of my professional ability in terms of technical and analytical skills and helps me in enhancing my current skill and knowledge.`,
      education:[
        {degree: 'BE - Electronics & Instrumentation Engineering', school: 'Dr Mahalingam College of Engineering and Technology', year: '2025', score: '18.0 CGPA'},
        {degree: 'HSC', school: 'RKR Grks Matric Higher Secondary School', year: '2021', score: '82%'},
        {degree: 'SSLC', school: 'RG Matric Higher Secondary School', year: '2019', score: '76%'}
      ],
      skills:[
        {name:'C', level:80},
        {name:'C++ (beginner)', level:55},
        {name:'Embedded Platforms (ATMega, LPC1768)', level:75},
        {name:'Arduino IDE, Keil', level:70},
        {name:'UART, SPI, I2C, CAN', level:70},
        {name:'Basics of Electronics', level:70}
      ],
      projects:[
        {title:'Data Acquisition System', desc:'Developed a Data Acquisition System using ATmega328P with Manual and Auto motor control modes; integrated DC/Stepper motors and sensors for environmental monitoring.'},
        {title:'GestureGram Bridging Device for Smart Wearable', desc:'A device using flex sensors, GPS and GSM to assist individuals with hearing & speech impairments, with tracking for critical situations.'},
        {title:'Dust Monitoring Device', desc:'Real-time dust monitoring using Arduino to analyze airborne particulate matter and display readings on LCD for public health awareness.'}
      ],
      certs:['Workshop on FACTORY IO','Workshop on ELECTRIC VEHICLE','Workshop on PCB DESIGN']
    }

    document.getElementById('profilePhoto').src = profileSrc;
    document.getElementById('fullname').textContent = data.fullname;
    document.getElementById('location').textContent = data.location;
    document.getElementById('summary').textContent = data.summary;

    const chips = document.getElementById('contactChips');
    const chipItems = [data.email, data.phone];
    chipItems.forEach(x=>{const c=document.createElement('span');c.className='chip';c.textContent=x;chips.appendChild(c)});

    const skillsEl = document.getElementById('skills');
    data.skills.forEach(s=>{
      const el = document.createElement('div'); el.className='skill';
      el.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px"><strong>${s.name}</strong><span class="muted">${s.level}%</span></div><div class="bar"><i style="width:0%"></i></div>`;
      skillsEl.appendChild(el);

      requestAnimationFrame(()=>{ setTimeout(()=>{el.querySelector('i').style.width = s.level + '%'},100) });
    })

    const projEl = document.getElementById('projects');
    data.projects.forEach(p=>{
      const card = document.createElement('div'); card.className='proj';
      card.innerHTML = `<div><h3>${p.title}</h3><p>${p.desc}</p></div><div style="text-align:right"><button class="btn" onclick="openProject('${encodeURIComponent(p.title)}')">Details</button></div>`;
      projEl.appendChild(card);
    })

    const eduEl = document.getElementById('educationList');
    data.education.forEach(e=>{
      const d=document.createElement('div'); d.className='edu-item';
      d.innerHTML = `<div><strong>${e.degree}</strong><div class="muted">${e.school}</div></div><div class="muted">${e.score}</div>`;
      eduEl.appendChild(d);
    })

    const certsEl = document.getElementById('certs');
    data.certs.forEach(c=>{const li=document.createElement('li');li.textContent=c;certsEl.appendChild(li)})

    const contactList = document.getElementById('contactList');
    const emailBtn = document.createElement('div'); emailBtn.className='muted'; emailBtn.innerHTML = `<strong>Email:</strong> <a href='mailto:${data.email}'>${data.email}</a>`;
    const phoneBtn = document.createElement('div'); phoneBtn.className='muted'; phoneBtn.innerHTML = `<strong>Phone:</strong> <a href='tel:${data.phone}'>${data.phone}</a>`;
    contactList.appendChild(emailBtn); contactList.appendChild(phoneBtn);

    document.getElementById('changePhotoBtn').addEventListener('click', ()=> document.getElementById('photoInput').click());
    const photoInput = document.getElementById('photoInput');
    photoInput.addEventListener('change', (ev)=>{
      const file = ev.target.files[0];
      if(!file) return;
      const url = URL.createObjectURL(file);
      document.getElementById('profilePhoto').src = url;
    })

    document.getElementById('profilePhoto').addEventListener('click', ()=> document.getElementById('photoInput').click());

    function openProject(title){
      alert(decodeURIComponent(title) + "\n\nOpen this project's repository or add more details here.");
    }

    document.getElementById('printBtn').addEventListener('click', ()=>{
      window.print();
    })

    document.getElementById('emailMe').addEventListener('click', ()=>{
      location.href = `mailto:${data.email}?subject=Opportunity%20for%20${encodeURIComponent(data.fullname)}`;
    })

    document.querySelectorAll('.fade-up').forEach((el,i)=> el.style.animationDelay = (i*80)+'ms');

  </script></body>
</html>
